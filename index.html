<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0-beta2/css/all.min.css">


</head>
<body>

    <header>
        <h1>BMI Calculator <i class="fa-solid fa-people fa-beat-fade" style="color: #ffffff;"></i></h1>
    </header>

    <main>
        <form id="convert">
          <label for="height" id="height"> Height  </label>
            <input type="text" name="height" placeholder="ft" id="ft" class="ineer-text">
            <input type="text" name="height" id="inch" placeholder="inch" class="ineer-text">
         
          
          <label for="weight" id="weight">Weight</label>
            <input type="text" placeholder="kg" id="kg" class="ineer-text">
          
          <div id="submit">
              <button type="submit">Submit</button>
          </div>

        </form>
    </main>
    <footer>
        <div id="answer">answer shows here</div>
    </footer>
    <p id="directions">"Press the 'M' key to determine your optimal weight for a healthy BMI Or Press 'B' for back"</p>
    
    <script src="javascript.js"></script>
</body>
</html>
